<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="cardFace"></div>
        <div class="cardPile"></div>
      </div>
      <div class="right">
        <div class="containerForm">
          <form action="">
            <div class="containForm">
              <label for="">CARDHOLDER NAME </label><br />
              <input type="text" class="inputForm" required />
            </div>
            <div class="containForm">
              <label for="">CARD NUMBER</label><br />
              <input type="text" class="inputForm" required />
            </div>
            <div class="containForm">
              <label for="">EXP DATE (MM/YY) </label><br />
              <div class="modality">
                <input type="text" class="months inputModality" required />
                <input type="text" class="years inputModality" required />
                <input type="text" class="cvc inputModality" required />
              </div>
            </div>
            <button class="btn">Confirm</button>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
