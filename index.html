<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="cardFace"></div>
        <div class="cardPile"></div>
      </div>
      <div class="right">
        <div class="containerForm">
          <form action="">
            <div class="containForm">
              <label for="">CARDHOLDER NAME </label><br />
              <div class="bloc">
                <input type="text" class="inputForm" required />
              </div>
            </div>
            <div class="containForm">
              <label for="">CARD NUMBER</label><br />
              <div class="bloc">
                <input type="text" class="inputForm" required />
              </div>
            </div>
            <div class="containForm">
              <div class="bloc three">
                <span class="number1">
                  <label for="">EXP. DATE (MM/YY)</label><br />
                  <input type="number" class="days inputForm" required />
                  <input type="number" class="years inputForm" required />
                </span>
                <span class="number2">
                  <label for="">CVC</label><br />
                  <input type="number" class="cvc inputForm" required />
                </span>
              </div>
            </div>
            <div class="containForm">
              <div class="bloc">
                <button class="btn">Confirm</button>
              </div>
            </div>
            <div />
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
