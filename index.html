<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="project">
      <section class="card">
        <div class="card_block card_block-face">
          <img
            src="./interactive-card-details-form-main/images/bg-card-front.png"
            alt=""
          />
          <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
          <input type="text" value="0000  0000  0000  0000" class="card_block-inFront" readonly/>
          <div class="card_block-infos">
            <input type="text" value="JANE APPLESEED" class="card_block-infos_inFrontName" readonly/>
            <input type="text" value="00/00" class="card_block-infos_inFrontDate" readonly/>
          </div>
        </div>
        <div class="card_block card_block-pile">
          <img
            src="./interactive-card-details-form-main/images/bg-card-back.png"
            alt=""
          />
          <input type="text" value="000" class="card_block-back"/>
      </section>
      <section class="information">
        <form class="information_block">
          <div class="information_block-infos">
            <label>CARDHOLDER NAME</label>
            <input type="text" placeholder="e.g Jane Appleseed ">
          </div>
          <div class="information_block-infos">
            <label>CARD NUMBER</label>
            <input type="text" placeholder="e.g. 1234 5678 9123 0000">
          </div>
          <div class=" information_block-infos_details">
            <div class="time">
              <label class="date">EXP. Date(MM/YY)</label>
              <label class="cvc">CVC</label>
            </div>
            <div class="infos_time">
              <input type="text" class="c_months" placeholder="MM">
              <input type="text" class="c_years" placeholder="YY">
              <input type="text" class="c_cvc" placeholder="e.g. 123">
            </div>
            
          </div>
          <div class="information_block-infos">
            <button>Confirm</button>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
