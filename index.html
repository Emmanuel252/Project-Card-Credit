<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="cardFace">
          <div class="face">
            <img
              src="/interactive-card-details-form-main/images/bg-card-front.png"
              alt="La face"
            />
            <svg
              width="84"
              height="47"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <ellipse
                cx="23.478"
                cy="23.5"
                rx="23.478"
                ry="23.5"
                fill="#fff"
              />
              <path
                d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z"
                stroke="#fff"
              /></svg
            ><br />
            <span class="numberCompte">0000 0000 0000 0000</span>
            <br />
            <div class="info">
              <p>JANE APPLESEED</p>
              <p class="date">00/00</p>
            </div>
          </div>
        </div>
        <div class="cardPile">
          <div class="pile">
            <img
              src="/interactive-card-details-form-main/images/bg-card-back.png"
              alt="Le pile"
            />
            <p class="codeCvc">000</p>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="containerForm">
          <form action="">
            <div class="containForm">
              <label for="">CARDHOLDER NAME </label><br />
              <div class="bloc">
                <input
                  type="text"
                  class="inputForm"
                  placeholder="e.g. Jane Appleseed"
                  required
                />
              </div>
            </div>
            <div class="containForm">
              <label for="" class="message">CARD NUMBER</label><br />
              <div class="bloc">
                <input
                  type="text"
                  class="inputForm"
                  placeholder="e.g. 1234 5678 9123 0000"
                  required
                />
              </div>
            </div>
            <div class="containForm">
              <div class="bloc">
                <input
                  type="submit"
                  class="btn"
                  placeholder="e.g. 1234 5678 9123 0000"
                  required
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
